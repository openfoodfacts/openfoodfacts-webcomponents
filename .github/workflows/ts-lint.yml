name: TypeScript Lint

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.ts'
      - '**/tsconfig.json'
      - '**/.eslintrc.json'
      - '.github/workflows/ts-lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.ts'
      - '**/tsconfig.json'
      - '**/.eslintrc.json'
      - '.github/workflows/ts-lint.yml'

jobs:
  lint:
    name: TypeScript Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        uses: reviewdog/action-eslint@v1.20.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: '--ext .ts src/'
          fail_on_error: true