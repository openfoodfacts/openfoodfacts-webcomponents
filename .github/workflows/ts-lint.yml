name: TypeScript Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  lint:
    name: Run TypeScript Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Removing the cache option since there's no lock file
          # cache: 'npm'

      - name: Install dependencies
        # Using npm install instead of npm ci since there's no lock file
        run: npm install

      - name: Run ESLint
        run: npm run lint